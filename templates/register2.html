<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,
					initial-scale=1.0"
		/>
		<script src="https://kit.fontawesome.com/5845bc1bb6.js"
				crossorigin="anonymous"></script>
		<link href=
"https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Transparent Login Page using HTML/CSS</title>
	</head>

	<body>
        {% for mesg in get_flashed_messages() %}
        <h1>{{ mesg }}</h1>
        {% endfor %}
        <form class="container" action="#" method="POST">
		<div class="container">
			<div class="row1">
				<h1>Register</h1>
                <div class="row">
					<i class="fas fa-envelope-square"></i>
					<input type="username" name="usrnm"
						placeholder="Enter your Username" />
				</div>
				<div class="row">
					<i class="fas fa-envelope-square"></i>
					<input type="email" name="Email"
						placeholder="Enter your email" />
				</div>
				<div class="row">
					<i class="fas fa-key"></i>
					<input type="password" name="pass"
						placeholder="Enter your password" />
				</div>
				<button class="btn">Submit</button>
			</div>
		</div>
        </form>
	</body>
</html>
